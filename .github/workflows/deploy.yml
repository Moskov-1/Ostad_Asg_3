name: Deploy to Self-Hosted Runner

on:
  push:
    branches: [ main, master ]
  workflow_run:
    workflows: ["Node.js CI/CD Pipeline"]
    types:
      - completed

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]
    needs: []
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download test results artifact
      uses: actions/download-artifact@v4
      with:
        name: test-results
        path: ./downloaded-test-results
      continue-on-error: true
    
    - name: Display test results
      run: |
        echo "=========================================="
        echo "TEST RESULTS ARTIFACT CONTENT"
        echo "=========================================="
        if [ -d "./downloaded-test-results" ]; then
          find ./downloaded-test-results -type f -exec echo "File: {}" \; -exec cat {} \; -exec echo "" \;
        else
          echo "No test results found (this is normal for direct push events)"
        fi
        echo "=========================================="
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Create logs directory
      run: mkdir -p logs
    
    - name: Stop existing PM2 process
      run: |
        pm2 delete ecosystem.config.js || echo "No existing process to delete"
        pm2 kill || echo "PM2 daemon stopped"
      continue-on-error: true
    
    - name: Deploy with PM2
      run: |
        echo "Starting application with PM2..."
        pm2 start ecosystem.config.js
        pm2 save --force
        echo "PM2 process started and saved"
    
    - name: Verify deployment
      run: |
        echo "=========================================="
        echo "DEPLOYMENT VERIFICATION"
        echo "=========================================="
        echo "Waiting for application to start..."
        sleep 10
        echo ""
        echo "PM2 Status:"
        pm2 status
        echo ""
        echo "PM2 Logs (last 30 lines):"
        pm2 logs node-app --lines 30 --nostream || echo "No logs available yet"
        echo ""
        echo "Testing endpoints..."
        curl -f http://localhost:3000 || echo "✗ Failed to reach /"
        curl -f http://localhost:3000/api || echo "✗ Failed to reach /api"
        echo ""
        echo "=========================================="
    
    - name: Display deployment info
      run: |
        echo "=========================================="
        echo "DEPLOYMENT SUMMARY"
        echo "=========================================="
        echo "Application: node-app"
        echo "Deployed at: $(date)"
        echo "Node version: $(node --version)"
        echo "Server: $(uname -a)"
        echo "PM2 Process List:"
        pm2 list
        echo "=========================================="

